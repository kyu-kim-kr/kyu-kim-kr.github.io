title: 배운 것을 기록하는 공간 # name of the site
author: Kyu # name of site's author
email: iamscvv@gmail.com # email of site's author
url: https://kyu-kim-kr.github.io # root address of the site
baseurl: "" # subpath of the site, e.g. "/blog"
description: > # description of the site (multiple lines allowed)
  이 라인은 디스크립션.

permalink: /:slug.html

favicon: "logo.png" # name+extension of favicon (which must be put on the root folder)
